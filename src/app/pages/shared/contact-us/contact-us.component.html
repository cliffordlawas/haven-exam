<div class="contact-us-wrapper">
    <div class="row ">
        <div class="col-sm-8 col-xs-12">
            <div class="container">
                <h2 class="text-center">Contact us today</h2><br/>
                <p>Brief intro paragpah about this section.Consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p><br/>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row max-300">
                    <div class=" col-xs-12 col-sm-4">
                        <input  type="text"
                          formControlName="fullName"
                          class="form-control primary-input"
                          placeholder="Full name *"
                          id="fullName"
                        /><br/>
                    </div>
                    <div class=" col-xs-12 col-sm-4">
                        <input  type="text"
                          formControlName="email"
                          class="form-control primary-input"
                          placeholder="Email Address *"
                          id="email"
                        /><br/>
                    </div>
                    <div class=" col-xs-12 col-sm-4">
                        <input  type="text"
                          formControlName="contactNo"
                          class="form-control primary-input"
                          placeholder="Contact Number *"
                          id="email"
                        /><br/>
                    </div>
                    <div class=" col-xs-12 col-sm-4">
                        <select class="primary-input w-100" formControlName="bookAMeeting">
                            <option [value]="" disabled selected>Book a meeting *</option>
                            <option >Yes</option>
                        </select> <br/> <br/>
                    </div>
                    <div class=" col-xs-12 col-sm-4">
                        <select class="primary-input w-100" formControlName="preferredDay">
                            <option [value]="" disabled selected>Preferred Day *</option>
                            <option >Monday </option>
                        </select>
                        <br/> <br/>
                    </div>
                    <div class=" col-xs-12 col-sm-4">
                        <select class="primary-input w-100" formControlName="preferredTime">
                            <option [value]="" disabled selected>Preferred time *</option>
                            <option >Afternoon </option>
                        </select>
                        <br/> <br/>
                    </div>
                  
                    <div class="col-xs-12 col-sm-12">
                       <textarea class="w-100 primary-text-area" formControlName="message"></textarea><br/>
                    </div>
                    <div class="col-xs-12 col-sm-12 text-right">
                        <button type="submit" class="btn btn-primary primary-btn-white col ">
                            Submit
                          </button>
                     </div>
                </div>
            </form>
            </div>
        </div>
        <div class="col-sm-4">
            <h2 class="title-only">Contact us</h2>
            <ng-container>
                <div class="contact-us-wrapper">
                    <pre>JSON DATA</pre>
                    <pre>{{contactUsList | json }}</pre>
                </div>
             </ng-container>
        </div>
    </div>
</div>
